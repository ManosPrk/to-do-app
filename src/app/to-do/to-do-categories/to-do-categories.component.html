<div class="container-fluid h-100">
  <div class="row h-100">
    <div
      *ngFor="let category of categories"
      class="to-do-category col-md m-2 p-2 bg-light border rounded"
    >
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="m-0">{{ category.name }}</h5>
        <a
          (click)="onAddItemClick(template, category.name)"
          class="btn btn-link"
        >
          <i class="fa fa-plus"></i>
        </a>
      </div>
      <div class="row">
        <div class="col">
          <to-do-item
            *ngFor="let item of category.items"
            [item]="item"
          ></to-do-item>
        </div>
      </div>
    </div>
  </div>
  <ng-template #template>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="titleInput" class="col-sm-2 col-form-label"
              >Title</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="titleInput"
                [(ngModel)]="itemToSave.title"
                name="title"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputCategory" class="col-sm-2 col-form-label"
              >Category</label
            >
            <div class="col-sm-10">
              <select
                [(ngModel)]="itemToSave.category"
                name="category"
                class="form-control"
                id="categorySelect"
              >
                <option
                  [selected]="category.name === itemToSave.category"
                  *ngFor="let category of categories"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </ng-template>
</div>
