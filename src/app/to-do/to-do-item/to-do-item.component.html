<div class="card">
  <div class="card-body">
    <div class="card-title">{{ item.title }}</div>
    <div *ngIf="item.dateAdded" class="card-subtitle mb-2 text-muted">
      {{ item.dateAdded | timeDifference }}
    </div>
    <div class="card-text">
      {{ item.description }}
    </div>
  </div>
</div>
